<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixing</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Color Mixing</h1>
    <div class="container">
        <div class="colorBox" id="lightColor">
            <div class="circle light red"></div>
            <div class="circle light green"></div>
            <div class="circle light blue"></div>
            Light
        </div>
        <div class="colorBox" id="pigmentColor">
            <div class="circle pigment cyan"></div>
            <div class="circle pigment magenta"></div>
            <div class="circle pigment yellow"></div>
            Pigment
        </div>
    </div>
</body>
</html>
